<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>回到朝陽</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!--Panel1-->
<div class="w-screen h-screen text-center bg-blue-50 p-20">
    <h1>回到朝陽<br>meet zhaoyang</h1>
</div>
<!--Panel2-->
<div class="bg-[#E8E6DF] w-screen text-center p-20">
    <p>起心動念<br> 回到土地</p>
    <section class="text-center">
        <p>當2014年走訪全台苦茶農場，不期而遇來到了這個相對與世隔絕的小鎮。經過了那麽多年的努力，雖然茶籽堂不
        </p>
        <p>斷向城市的人們透過喜沐產品傳遞士地感受，但仍舊一直希望著：帶領更多人，真正回到土地的源頭。
        </p>
        <p>因此，茶籽堂展開計畫，期許打造出，從城市回到土地的真實橋樑。
        </p>
    </section>
</div>

<!--Panel3(Map)-->
<div id="panel-map" class="relative h-screen w-full overflow-hidden">
    <div id="map" class="absolute inset-0 w-full h-full"></div>
    <div class="absolute max-h-[100vh] overflow-scroll top-0 left-0 pt-20 pl-40"
         id="map-sections">
    </div>
    <div id="map-locations"
         class="absolute max-h-[100vh] overflow-scroll top-0 right-0 w-1/3 py-20 pr-40">
    </div>
    <div id="steps-container" class="relative"></div>
</div>


<!--Panel4-->
<div class="w-screen h-screen text-center bg-blue-50 p-20">
    <h2>最新風聲<br>news in the air</h2>
</div>

<!--Script-->

<script src="/script.js"></script>
</body>
</html>
